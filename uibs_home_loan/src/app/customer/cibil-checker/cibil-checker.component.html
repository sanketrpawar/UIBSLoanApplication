<div class="container">
  <h3 style="text-align: center">Cibil Check</h3>
  <form class="row g-3 needs-validation was-validated formClass" [formGroup]="form">
    <div class="d-flex justify-content-around">
 
      <div class="col-md-12">
        <label for="fullName" class="form-label">Full name</label>
        <input
          type="text"
          class="form-control"
          id="fullName"
          formControlName="fullName"
          required
        />
        <div class="valid-feedback">Looks good!</div>
      </div>
      <!-- <div class="col-md-4">
        <label for="age" class="form-label">Age</label>
        <input
          type="text"
          class="form-control"
          id="age"
          formControlName="age"
          required
        />
        <div class="valid-feedback">Looks good!</div>
      </div> -->
      
    </div>

    <div class="d-flex justify-content-around">

      <div class="col-md-6">
        <label for="mobileNo" class="form-label">Mobile no.</label>
        <input
          type="text"
          class="form-control"
          id="mobileNo"
          formControlName="mobileNo"
          required
        />
        <div class="valid-feedback">Looks good!</div>
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <div class="input-group has-validation">
          <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
          <input
            type="text"
            class="form-control"
            id="email"
            formControlName="email"
            aria-describedby="inputGroupPrepend"
            required
          />
          <div class="invalid-feedback">Please choose a username.</div>
        </div>
      </div>
      </div>

      <div class="d-flex justify-content-around">
      <div class="col-md-6">
        <label for="pancardNo" class="form-label">PAN card no.</label>
        <div class="input-group has-validation">
          <input
            type="text"
            class="form-control"
            id="pancardNo"
            formControlName="pancardNo"
            aria-describedby="inputGroupPrepend"
            required
          />
          <div class="invalid-feedback">Please choose a username.</div>
        </div>
      </div>

      <div class="col-md-6">
        <label for="employmentType" class="form-label">Employment type</label>
        <div class="input-group has-validation">
          <input
            type="text"
            class="form-control"
            id="employmentType"
            formControlName="employmentType"
            aria-describedby="inputGroupPrepend"
            required
          />
        </div>
      </div>
      </div>

        <div class="invalid-feedback">Please provide a valid city.</div>
      </div>
      
      </div> -->

    <div class="col-12">
      <button class="btn btn-primary" (click)="getOTP()">Generate OTP</button>
    </div>

    <div class="d-flex justify-content-around" *ngIf="showInputBox">
      <div class="col-md-6">
        <label for="otpgene" class="form-label">Enter Your OTP</label>
        <div class="input-group has-validation">
          <input type="text" class="form-control" id="otpgene" formControlName="otp" aria-describedby="inputGroupPrepend" required/>
          <div class="invalid-feedback">Enter OTP.</div>
        </div>
      </div>
      </div>
    

    <div>

    </div>
    <div class="col-12">

      <button class="btn btn-primary" type="submit" (click)="generateCibil()">Check Cibil Score</button>
    </div>

    
  
  </form>

</div>

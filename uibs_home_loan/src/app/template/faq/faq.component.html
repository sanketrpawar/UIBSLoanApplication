<!-- faq.component.html -->
<div>
    <h3 style="color: #264550; text-align: center;"><b>Frequently Asked Questions</b></h3>
    <p style="color: #3e711a; text-align: center;">We are willing to address your questions. Write, contact or visit us for any further queries</p>
</div>
<br>
<div class="container">
    <div class="accordion" id="faqAccordion">
        <div class="card" *ngFor="let faq of faqs">
            <div class="card-header">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button">
                        {{ faq.question }}
                    </button>
                </h2>
            </div>

            <div class="card-body">
                {{ faq.answer }}
            </div>
        </div>
    </div>
</div>

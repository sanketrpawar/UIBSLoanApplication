  <div class="container">
    
    <br>
    <br>
    <br>
    <div style="text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif; ">
        <h3 style="color: #264550;"><b>Why UIBS?</b></h3>
        <h4 style="color: #3e711a;">Read from people like you.</h4>
    </div>
    <br>
    <div id="testimonialCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let testimonial of testimonials.slice(0, 6)">
              <div class="card">
                <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
                  <img class="card-img-top rounded-circle mt-3" [src]="testimonial.photoUrl" alt="Customer Photo">
                </div>
                <div class="card-body text-center">
                  <p class="card-text">{{ testimonial.message }}</p>
                  <div class="star-ratings">
                    <span class="star" *ngFor="let rating of getStarRatings(testimonial.ratings)">&#9733;</span>
                  </div>
                  <footer class="blockquote-footer">{{ testimonial.name }}</footer>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#testimonialCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#testimonialCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

<div class="container">
  <h3 style="text-align: center">Login</h3>
  <form class="row g-3 needs-validation was-validated formClass" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
    <div>
      <div class="col-md-4">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          formControlName="username"
          required
        />
      </div>
      <br>
      <div class="col-md-4">
        <label for="password" class="form-label">Password</label>
        <input
          type="text"
          class="form-control"
          id="password"
          formControlName="password"
          required
        />
      </div>
      <br>
      <div class="col-12">
        <button class="btn btn-primary" type="submit" >Submit form</button>
      </div>

      <br>
      <div class="card-footer text-center">
        <p class="mb-1">New user? <a href="http://localhost:4200/home/registration">Create an account</a></p>
        <p class="mb-0"><a href="#">Forgot Password?</a></p>
      </div>
    </div>
  </form>
</div>

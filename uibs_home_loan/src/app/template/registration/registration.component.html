<div class="container">
    <h3 style="text-align: center">Registration Form</h3>
    <form class="row g-3 needs-validation was-validated formClass" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="d-flex justify-content-around">
        <div class="col-md-4">
          <label for="firstname" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            formControlName="firstName"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="middlename" class="form-label">Middle name</label>
          <input
            type="text"
            class="form-control"
            id="middlename"
            formControlName="middleName"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="lastname" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            formControlName="lastName"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
      </div>
  
      <div class="d-flex justify-content-around">
  
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <div class="input-group has-validation">
            <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
            <input
              type="text"
              class="form-control"
              id="email"
              formControlName="email"
              aria-describedby="inputGroupPrepend"
              required
            />
            <div class="invalid-feedback">Please choose a username.</div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="mobileno" class="form-label">Mobile no</label>
          <div class="input-group has-validation">
            <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
            <input
              type="text"
              class="form-control"
              id="mobileno"
              formControlName="mobileNo"
              aria-describedby="inputGroupPrepend"
              required
            />
            <div class="invalid-feedback">Please choose a username.</div>
          </div>
        </div>
  
        </div>
        <div class="d-flex justify-content-around">
        <div class="col-md-4">
          <label for="dob" class="form-label">D.O.B</label>
          <input type="date" class="form-control" id="dob" required formControlName="DOB"/>
          <div class="invalid-feedback">Please provide a valid city.</div>
        </div>
        
        <div class="col-md-4">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" required formControlName="age"/>
          <div class="invalid-feedback">Please provide a valid city.</div>
        </div>
  
      
        <div class="col-md-4">
          <label>Gender</label>
          <br />
          <br />
          <input type="radio" id="male" value="Male" name="gender" formControlName="gender" required />
  
          <label for="male" class="form-label">Male</label>
  
          <input
            type="radio"
            id="female"
            value="Female"
            name="gender"
            class="radioType"
            formControlName="gender"
            required
          />
          <label for="female" class="form-label">Female</label>
          <!-- <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Choose...</option>
          <option>...</option>
        </select>
        <div class="invalid-feedback">
          Please select a valid state.
        </div> -->
  
          <div class="invalid-feedback">Gender required</div>
        </div>
        </div>
  
        <div class="d-flex justify-content-around">
        <div class="col-md-6">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username" required />
          <div class="invalid-feedback">Please provide a valid zip.</div>
        </div>
  
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="text" class="form-control" id="password" formControlName="password" required />
          <div class="invalid-feedback">Please provide a valid zip.</div>
        </div>
      </div>
      
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck"
            required
          />
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
  </div>

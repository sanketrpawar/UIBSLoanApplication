<div class="container">
    <h3 style="text-align: center">Inquiry Form</h3>
    <form class="row g-3 needs-validation was-validated formClass" [formGroup]="enquiryForm" (ngSubmit)="onSubmit()">
      <div class="d-flex justify-content-around">
        <div class="col-md-12">
          <label for="enquiryname" class="form-label">Inquiry name</label>
          <input
            type="text"
            class="form-control"
            id="enquiryname"
            formControlName="enquiryName"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <!-- <div class="col-md-4">
          <label for="age" class="form-label">Age</label>
          <input
            type="text"
            class="form-control"
            id="age"
            formControlName="age"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div> -->
        
      </div>
  
      <div class="d-flex justify-content-around">
  
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            formControlName="email"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
  
        <div class="col-md-6">
          <label for="mob" class="form-label">Mobile no.</label>
          <div class="input-group has-validation">
            <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
            <input
              type="text"
              class="form-control"
              id="mob"
              formControlName="mobileNo"
              aria-describedby="inputGroupPrepend"
              required
            />
            <div class="invalid-feedback">Please choose a username.</div>
          </div>
        </div>
        </div>
  
        <div class="d-flex justify-content-around">
        <div class="col-md-6">
          <label for="pancardNo" class="form-label">PAN card no.</label>
          <div class="input-group has-validation">
            <input
              type="text"
              class="form-control"
              id="pancardNo"
              formControlName="pancardNo"
              aria-describedby="inputGroupPrepend"
              required
            />
            <div class="invalid-feedback">Please choose a username.</div>
          </div>
        </div>
  
        <div class="col-md-6">
          <label for="age" class="form-label">Age</label>
          <div class="input-group has-validation">
            <input
              type="text"
              class="form-control"
              id="age"
              formControlName="age"
              aria-describedby="inputGroupPrepend"
              required
            />
            <div class="invalid-feedback">Please choose a username.</div>
          </div>
        </div>
        </div>
  
        
        <div class="d-flex justify-content-around">
        <div class="col-md-12">
          <label for="remark" class="form-label">Remark</label>
          <input type="text-area" class="form-control" id="remark" required formControlName="remark"/>
          <div class="invalid-feedback">Please provide a valid city.</div>
        </div>
        
        </div>
  
      
      <!-- <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck"
            required
          />
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
      </div> -->
      
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
      <!-- <div class="col-12">
        <button class="btn btn-primary" type="submit">Check Cibil Score</button>
      </div> -->
    
    </form>
  </div>
